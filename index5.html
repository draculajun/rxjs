<html>

<div>
    <button id="clickMe">ClickMe</button>
    <div id="text">0</div>
</div>

<script src="https://unpkg.com/rxjs@5.5.2/bundles/Rx.min.js"> </script>
<script>
    let clickCount = 0;
    //fromEvent第一个参数为元素id，第二个参数为事件名称
    const event$ = Rx.Observable.fromEvent(document.querySelector('#clickMe'), 'click');
    event$.subscribe(
        () => {
            document.querySelector('#text').innerHTML = ++clickCount;
        }
    )
</script>

</html>
